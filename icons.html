<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box with Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 25px;
            width: 300px;
        }
        .icon {
            margin: 0 10px;
            color: #555;
            cursor: pointer;
        }
        .textbox {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="icon fas fa-search"></i>
        <input type="text" class="textbox" placeholder="Search...">
        <i class="icon fas fa-times-circle"></i>
    </div>
</body>
</html>
